<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  
</head>
<body class="page">

  <header class="header">
    <img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="Лого">
  </header>

  <main class="content">
    <section class="profile">
      <div class="profile__card">
        <img class="profile__avatar" src="<%=require('./images/Aris.jpg')%>" alt="аватар">
        <div class="profile__info">
          <h1 class="profile__title">MilesHunt</h1>
          <button type="button" class="profile__edit-button"></button>
          <p class="profile__description">Студент</p>
        </div>
      </div>
      <button type="button" class="profile__add-button"></button>
    </section>

    <section class="cards">
      <ul class="cards__container">
      </ul>
    </section>

  </main>

  <footer class="footer">
    <p class="footer__copyright">&copy; 2022 Mesto Festivals</p>
  </footer>

  <template class="cards-template">
    <li class="card">
        <img class="card__image">
        <button type="button" class="card__delete"></button>
        <div class="card__bottom-block">
            <h2 class="card__title"></h2>
            <button type="button" class="card__like"></button>
        </div>
    </li>
  </template>

  <div class="popup popup__edit">
    <div class="popup__container" id="popup__edit">
      <button type="button" class="popup__close"></button>
      <h3 class="popup__title">Редактировать профиль</h3>
      <form name="edit" class="popup__form popup__form-edit" novalidate>
        <fieldset class="popup__set">
          <input 
            class="popup__input" 
            id="userName-input" 
            type="text" 
            required 
            placeholder="Имя пользователя" 
            minlength="2" 
            maxlength="40" 
            pattern="^[a-zA-Z а-яёА-ЯЁ -]+$" 
            data-error-message="Разрешены только латинские буквы, кириллические буквы, знаки дефиса и пробелы">
          <span class="userName-input-error popup__input-error"></span>
          <input 
            class="popup__input"
            id="about-input" 
            type="text"  
            required 
            placeholder="О себе" 
            minlength="2" 
            maxlength="200" 
            pattern="^[a-zA-Z а-яёА-ЯЁ -]+$" 
            data-error-message="Разрешены только латинские буквы, кириллические буквы, знаки дефиса и пробелы">
          <span class="about-input-error popup__input-error"></span>
          <button type="submit" class="popup__submit popup__submit-edit">Сохранить</button>
        </fieldset>
      </form>
    </div>
  </div>

  <div class="popup popup__add">
    <div class="popup__container" id="popup__add">
      <button type="button" class="popup__close"></button>
      <h3 class="popup__title">Новое место</h3>
      <form name="add" class="popup__form popup__form-add" novalidate>
        <fieldset class="popup__set">
          <input 
            class="popup__input" 
            id="title-input" 
            type="text" 
            required 
            placeholder="Название" 
            minlength="2"
            maxlength="30" 
            pattern="^[a-zA-Z а-яёА-ЯЁ -]+$" 
            data-error-message="Разрешены только латинские буквы, кириллические буквы, знаки дефиса и пробелы">
          <span class="title-input-error popup__input-error"></span>
          <input 
            class="popup__input"
            id="url-input" 
            type="url" 
            required 
            placeholder="Ссылка на картинку">
          <span class="url-input-error popup__input-error"></span>
          <button type="submit" class="popup__submit popup__submit-add">Создать</button>
        </fieldset>
      </form>
    </div>
  </div>

  <div class="popup popup__zoom">
    <div class="popup__figure" id="popup__imageZoom-container">
      <button type="button" class="popup__close"></button>
      <figure class="popup__figure">
        <img class="popup__image">
        <figcaption class="popup__caption"></figcaption>
      </figure>
    </div>
  </div>
  
</body>
</html>
