<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="pages/index.css">
</head>
<body class="page">

  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="Лого">
  </header>

  <main class="content">
    <section class="profile">
      <div class="profile__card">
        <img class="profile__avatar" src="./images/Aris.jpg" alt="аватар">
        <div class="profile__info">
          <h1 class="profile__title">Имя пользователя</h1>
          <button type="button" class="profile__edit-button"></button>
          <p class="profile__description">О себе</p>
        </div>
      </div>
      <button type="button" class="profile__add-button"></button>
    </section>

    <section class="cards">
      <ul class="cards__container">
      </ul>
    </section>

  </main>

  <footer class="footer">
    <p class="footer__copyright">&copy; 2022 Mesto Festivals</p>
  </footer>

  <template class="cards-template">
    <li class="card">
        <img class="card__image">
        <button type="button" class="card__delete"></button>
        <div class="card__bottom-block">
            <h2 class="card__title"></h2>
            <button type="button" class="card__like"></button>
        </div>
    </li>
  </template>

  <div class="popup popup__edit">
    <div class="popup__container" id="popup__edit">
      <button type="button" class="popup__close popup__edit-close"></button>
      <h3 class="popup__title">Редактировать профиль</h3>
      <form name="edit" class="popup__form popup__form-edit">
        <fieldset class="popup__set">
          <input type="text" class="popup__input popup__input_type-userName" required placeholder="Имя пользователя">
          <input type="text" class="popup__input popup__input_type-about" required placeholder="О себе">
          <button type="submit" class="popup__submit">Сохранить</button>
        </fieldset>
      </form>
    </div>
  </div>

  <div class="popup popup__add">
    <div class="popup__container" id="popup__add">
      <button type="button" class="popup__close popup__add-close"></button>
      <h3 class="popup__title">Новое место</h3>
      <form name="add" class="popup__form popup__form-add">
        <fieldset class="popup__set">
          <input type="text" class="popup__input popup__input_type-name" required placeholder="Название">
          <input type="text" class="popup__input popup__input_type-image" required placeholder="Ссылка на картинку">
          <button type="submit" class="popup__submit">Создать</button>
        </fieldset>
      </form>
    </div>
  </div>

  <div class="popup popup__zoom">
    <div class="popup__figure" id="popup__imageZoom-container">
      <button type="button" class="popup__close popup__zoom-close"></button>
      <figure class="popup__figure">
        <img class="popup__image" src="./images/Scarlet-sails.jpg" alt="Алые паруса">
        <figcaption class="popup__caption"></figcaption>
      </figure>
    </div>
  </div>

  <script src="./pages/index.js"></script>

</body>
</html>
